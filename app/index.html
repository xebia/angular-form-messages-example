<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Angular Form Messages example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body ng-app="angularFormMessagesExample">

    <div class="container">
      <h1>Angular Form Messages example</h1>

      <form class="form-horizontal" af-submit>
        <fieldset>
          <legend>Personal information</legend>
          <div class="form-group" af-field-wrap>
            <label class="control-label col-md-2" for="name">Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name" name="name" af-field required />
            </div>
            <div af-error></div>
          </div>
        </fieldset>

        <p>
          <button type="submit" class="btn btn-primary" af-submit-button>Submit</button>
        </p>
      </form>
    </div>

    <script src="bower_components/angular/angular.js"></script>

    <script src="scripts/app.js"></script>
</body>
</html>
