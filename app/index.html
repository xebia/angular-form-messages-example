<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Angular Form Messages example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
  </head>
  <body ng-app="angularFormMessagesExample" ng-controller="UserController">

    <div class="container">
      <h1>Angular Form Messages example</h1>

      <form class="form-horizontal" af-submit="afterSubmit()" name="userForm" af-trigger-on="change" novalidate>
        <p>
          <button type="submit" class="btn btn-primary" af-submit-button>Submit</button>
          <span ng-show="isSubmitting" class="spinner"></span>
        </p>

        <fieldset af-field-wrap="user.personalinfo" field-state>
          <legend>Personal information</legend>

          <af-error></af-error>

          <!--<input type="text" ng-model="user.name"/>-->
          <div class="form-group" af-field-wrap="user.name" field-state>
            <label class="control-label col-md-2" for="name">Name*</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name" name="name" ng-model="user.name" af-field required />
              <div af-error></div>
              <!--<pre>{{ userForm['user.name'] | json }}</pre>-->
            </div>
            <div class="col-md-6">{{user.name}}</div>
          </div>

          <div class="form-group" af-field-wrap="user.email" field-state>
            <label class="control-label col-md-2" for="email">{{user.email}} E-mail*</label>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" name="email" ng-model="user.email" af-field required />
              <div af-error></div>
              <!--<pre>{{ userForm['user.email'] | json }}</pre>-->
            </div>
            <div class="col-md-6">{{user.email}}</div>
          </div>

          <div class="form-group" af-field-wrap="user.gender" field-state>
            <label for="male" class="control-label col-md-2">{{user.gender}} Gender*</label>
            <div class="col-md-4">
              <div class="radio">
                <label>
                  <input type="radio" id="male" name="user.gender" ng-model="user.gender" value="male" af-field required /> Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" id="female" name="user.gender" ng-model="user.gender" value="female" af-field required /> Female
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" id="other" name="user.gender" ng-model="user.gender" value="other" af-field required /> Other, namely:
                  <div af-field-wrap="user.otherGender" field-state>
                    <input type="text" class="form-control" name="user.otherGender" ng-model="user.otherGender" af-field af-trigger="user.gender === 'other'" ng-required="user.gender === 'other'" />
                    <div af-error></div>
                    <!--<pre>{{userForm['user.otherGender'] | json}}</pre>-->
                  </div>
                </label>
              </div>
              <div af-error></div>
            </div>
          </div>

          <div class="form-group" af-field-wrap="user.color" field-state>
            <label class="control-label col-md-2" for="color">Favorite color*</label>
            <div class="col-md-4">
              <select class="form-control" name="color" id="color" af-field ng-model="user.color" ng-options="value for (key, value) in {red: 'Red', blue: 'Blue', green: 'Green'}" required>
                <option value=""></option>
              </select>
              <div af-error></div>
            </div>
            <div class="col-md-6">{{user.color}}</div>
          </div>

          <div class="form-group" af-field-wrap="user.period" field-state>
            <label class="control-label col-md-2" for="from">Period</label>
            <div class="col-md-4">
              <div name="period" id="period" period af-field ng-model="user.period"></div>
              <div af-error></div>
            </div>
            <div class="col-md-6">{{user.period}}</div>
          </div>

          <p>Form valid: {{userForm.$valid}}</p>
          <pre>{{validations | json}}</pre>

        </fieldset>
      </form>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-form-messages/src/afModule.js"></script>
    <script src="bower_components/angular-form-messages/src/afError.js"></script>
    <script src="bower_components/angular-form-messages/src/afField.js"></script>
    <script src="bower_components/angular-form-messages/src/afFieldWrap.js"></script>
    <script src="bower_components/angular-form-messages/src/afSubmit.js"></script>
    <script src="bower_components/angular-form-messages/src/afSubmitButton.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/dateDirective.js"></script>
    <script src="scripts/dateUtils.js"></script>
    <script src="scripts/fieldStateDirective.js"></script>
    <script src="scripts/periodDirective.js"></script>
    <script src="scripts/userController.js"></script>
</body>
</html>
