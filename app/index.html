<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Angular Form Messages example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body ng-app="angularFormMessagesExample" ng-controller="UserController">

    <div class="container">
      <h1>Angular Form Messages example</h1>

      <form class="form-horizontal" af-submit="afterSubmit()" name="userForm" af-trigger="submit" novalidate>
        <p>
          <button type="submit" class="btn btn-primary" af-submit-button>Submit</button>
        </p>

        <fieldset>
          <legend>Personal information</legend>
          <pre>{{validations | json}}</pre>
          <!--<input type="text" ng-model="user.name"/>-->
          <div class="form-group" af-field-wrap="user.name">
            <label class="control-label col-md-2" for="name">Name*</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name" name="user.name" ng-model="user.name" af-field required />
              <div af-error></div>
              <!--<pre>{{ userForm['user.name'] | json }}</pre>-->
            </div>
          </div>

          <div class="form-group" af-field-wrap="user.email">
            <label class="control-label col-md-2" for="email">{{user.email}} E-mail*</label>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" name="user.email" ng-model="user.email" af-field required />
              <div af-error></div>
              <!--<pre>{{ userForm['user.email'] | json }}</pre>-->
            </div>
          </div>

          <div class="form-group" af-field-wrap="user.birthdate">
            <label class="control-label col-md-2" for="day">Birth date*</label>
            <div class="col-md-4">
              <div name="birthdate" date af-field ng-model="user.birthdate"></div>
              <div af-error></div>
            </div>
            <div class="col-md-6">{{user.birthdate}}</div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-form-messages/src/afModule.js"></script>
    <script src="bower_components/angular-form-messages/src/afError.js"></script>
    <script src="bower_components/angular-form-messages/src/afField.js"></script>
    <script src="bower_components/angular-form-messages/src/afFieldWrap.js"></script>
    <script src="bower_components/angular-form-messages/src/afSubmit.js"></script>
    <script src="bower_components/angular-form-messages/src/afSubmitButton.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/afFieldWrapDirective.js"></script>
    <script src="scripts/dateDirective.js"></script>
    <script src="scripts/userController.js"></script>
</body>
</html>
