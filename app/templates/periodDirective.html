<div class="row">
  <div class="col-lg-6" af-field-wrap="from">
    <label>From (YYYY-MM-DD) <input type="text" date class="form-control" name="from" af-field ng-model="from" /></label>
    <div af-message></div>
    {{from}}
  </div>
  <div class="col-lg-6" af-field-wrap="to">
    <label>To (YYYY-MM-DD) <input type="text" date class="form-control" name="to" af-field ng-model="to" /></label>
    <div af-message></div>
    {{to}}
  </div>
</div>
