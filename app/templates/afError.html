<div class="alert help-block" ng-class="{ 'alert-danger': message.type === 'error', 'alert-warning': message.type === 'warning', 'alert-info': message.type === 'info', 'alert-success': message.type === 'success' }" ng-style="{ 'margin-bottom': $last ? undefined : '0px' }" role="alert" ng-repeat="message in messages track by $index">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Errors:</span>
  {{message.message}}
</div>
